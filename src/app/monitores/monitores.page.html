<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/servicios-academicos" text=" "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="buscador">
    <ion-searchbar placeholder="Buscar monitores" (ionChange)="buscarForos($event)"></ion-searchbar>
  </div>

  

  <div id="listaSugerencias">
    <div class="titulo">
      <h2>Sugerencia de monitores</h2>
    </div>
    <div id="tarjetasSugerencias">
      <ion-card class="sugerencia" *ngFor="let monitor of monitoresRecomendados; let indice=index">
        <div class="datosMonitor" [routerLink]="['/monitores/horarios-monitor', monitor.id]">
          <ion-card-header>
            <h1>{{monitor.nombre}}</h1>
          </ion-card-header>
          <ion-card-content>
            <h2>{{monitor.puntajeTotal}}</h2>
          </ion-card-content>
        </div>
      </ion-card>
    </div>
    <div class="SinSugerencias" *ngIf="monitoresRecomendados.length == 0">
      <h1>No existen horarios sugeridos con este monitor</h1>
    </div>
  </div>
  
  <ion-button [routerLink]="['/monitores/horarios-monitor']"> Mostrar horarios sugeridos </ion-button>


  <div id="listaMonitores">
    <div class="titulo">
      <h2>Monitores</h2>
    </div>

    <div id="tarjetasMonitores">
        <ion-card *ngFor="let monitor of monitores; let indice=index" [routerLink]="['/monitores/horarios-monitor', monitor.id]" >
          <div class="datosMonitor">
            <ion-card-header>
              <h1>{{monitor.nombre}}</h1>
            </ion-card-header>
            <ion-card-content>
              <h2>{{monitor.puntajeTotal}}</h2>
            </ion-card-content>
          </div>
        </ion-card>
    </div>
  </div>
  
  
</ion-content>
