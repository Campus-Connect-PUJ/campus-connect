<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/servicios-academicos" text=" "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item-sliding *ngFor = "let respuesta of respuestasUsuario; let indice=index">
    <ion-item [routerLink]="['/foros', respuesta.idForoRespondido]">
      <ion-card-content>
        <h2>{{respuesta.texto}}</h2>
      </ion-card-content>
    </ion-item>

    <ion-item-options id="end" side="end">
      <ion-item-option color="danger" (click)="presentAlert(indice)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    </ion-item-sliding>
</ion-content>
