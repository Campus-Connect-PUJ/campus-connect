<ion-header>
  <ion-toolbar>
    <ion-buttons class="header_btn"
                 slot="secondary">
      <ion-button
        href="tabs/servicios-academicos">
        <ion-icon slot="icon-only"
                  name="arrow-back"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Respuestas </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background" [fullscreen]="true">
  <div class="content">
    <div class="nonTransparent" id="titulo">
      <h2>Deslizar para actualizar</h2>
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <div id="respuestas">
    <ion-item-sliding *ngFor = "let respuesta of respuestasUsuario; let indice=index">
      <ion-item [routerLink]="['/foros', respuesta.idForoRespondido]">
        <ion-card-content>
          <h2>{{respuesta.texto}}</h2>
        </ion-card-content>
      </ion-item>

      <ion-item-options id="end" side="end">
        <ion-item-option color="danger" (click)="presentAlert(indice)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </div>
  </div>
</ion-content>
