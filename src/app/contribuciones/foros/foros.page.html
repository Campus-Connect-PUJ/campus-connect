<ion-header>
  <ion-toolbar>
    <ion-buttons class="header_btn"
                 slot="secondary">
      <ion-button
        href="tabs/servicios-academicos">
        <ion-icon slot="icon-only"
                  name="arrow-back"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Foros creados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true">
  <div class="content">
    <div class="nonTransparent">
      <h2>Deslizar para actualizar</h2>
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div id="materias">

      <ion-item-sliding *ngFor = "let foro of forosUsuario; let indice=index">
        <ion-item [routerLink]="['/foros', foro.id]">
          <ion-card-header>
            <div id="TyP">
              <h1>{{foro.titulo}}</h1>
              <h2># {{foro.id}}</h2>
            </div>
          </ion-card-header>
        </ion-item>

        <ion-item-options id="end" side="end">
          <ion-item-option color="danger" (click)="presentAlert(indice)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </div>
  </div>
</ion-content>
