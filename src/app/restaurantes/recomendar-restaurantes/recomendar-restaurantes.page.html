<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>recomendarRestaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar Restaurante..."  animated (ionChange)="buscarRestaurante ($event)"></ion-searchbar>
  
  <ion-button  class="button button-assertive button-clear" >
    Filtros <ion-icon name="arrow-dropdown"></ion-icon>
  </ion-button>
 
    <ion-item>
      <ion-label >5000</ion-label>
      <ion-range min="5000" max="30000" step="5000" snaps="true" color="secondary"></ion-range>
      <ion-label >30000</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de comida</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="f">A</ion-select-option>
        <ion-select-option value="m">B</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tiempo de espera promedio</ion-label>
      <ion-input type="number" value="15"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>UbicaciÃ³n/ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="f">A</ion-select-option>
        <ion-select-option value="m">B</ion-select-option>
      </ion-select>
    </ion-item>
<ion-list>
  <ion-card *ngFor="let restaurante of restaurantes | filtroRestaurantes:textoBuscar">
    <ion-card-header>
      <ion-card-title>{{restaurante.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{restaurante.tipo}}
    </ion-card-content>
    <ion-button (click) = "infoRestaurante()" [routerLink]="['/recomendar-restaurantes',restaurante.id]">
        <ion-icon  size="small" slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
  </ion-card>
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
