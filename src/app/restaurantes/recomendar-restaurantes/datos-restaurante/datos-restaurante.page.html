<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/recomendar-restaurantes']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-card>
      <ion-img src="https://www.civico.com/lugar/el-mirador-universidad-javeriana-bogota/"> </ion-img>
      <ion-card-header>
        <ion-card-title>{{restauranteSelect.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{restauranteSelect.descripcion}}
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>0</ion-label>
      <ion-icon name="star-outline"></ion-icon>
      <ion-range min="0" max="5" step="1" snaps="true" color="secondary" (ionChange)="guardarPuntajeRestaurnate($event)"></ion-range>
      <ion-icon name="star"></ion-icon>
      <ion-label>5</ion-label>
    </ion-item>
    <ion-button (click) = "guardarResenia()">
      Guardar ReseÃ±a
      <ion-icon  slot="start" name="star"></ion-icon>
    </ion-button>
  </div>
</ion-content>
