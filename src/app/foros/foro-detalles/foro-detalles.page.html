<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="foros" text=" "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="Principal">
    <ion-card-header>
      {{foro.titulo}}
    </ion-card-header>
    <ion-card-content>
      {{foro.descripcion}}
      
    </ion-card-content>
    {{foro.usuario.nombre}}
  </ion-card>

  <div class="Lista de respuestas">
    <ion-card class="Respuestas">
      <ion-card-header>
        aaaa
      </ion-card-header>
      <ion-card-content>
        bbbb
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
