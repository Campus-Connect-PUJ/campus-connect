<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/servicios-academicos" text=" "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="buscador">
    <ion-searchbar placeholder="Buscar foros" animated (ionChange)="buscarForos($event)"></ion-searchbar>
  </div>

  <div id="lista" *ngFor="let foro of foros | filtroForos:textoBuscar; let indice=index">
    <ion-card [routerLink]="['/foros', foro.id]">
      <ion-card-header>
      <div id="TyP">
        <h1>{{foro.titulo}}</h1>
        <h2># {{foro.id}}</h2>
      </div>
      </ion-card-header>
      <ion-card-content>
        <h2>{{foro.descripcion}}</h2>
      </ion-card-content>

      <div id="informacion">
        <div id="iusuario">
          <ion-icon name="person-circle-outline"></ion-icon>
          <h3>{{foro.usuario.nombre}}</h3>
        </div>
        <div id="ipuntaje">
          <h3>{{foro.puntaje}}</h3>
        </div>
      </div>

    </ion-card>
  </div>
  
</ion-content>
