<ion-header>
</ion-header>
<!-- -->
<ion-content>
  <div class="home">
    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <img class="home_logo" src="../assets/logo/logo_white_background.jpg">
      </div>
      
      <div class="form_login">
        <form>
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <div class="space">a</div>
            <ion-input type="email" #email placeholder="Ingresa tu correo electrónico"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key"></ion-icon>
            <div class="space">a</div>
            <ion-input type="password" #password placeholder="Ingresa tu contraseña"></ion-input>
          </ion-item>
        </form>
      </div>
      <div class="log_in">
        <button class="myButton" (click)="onLogin(email,password)">
          Iniciar sesión
        </button>
      </div>
      <!-- Login form
      <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p> -->
      <!-- Other links -->
      <div class="center_text registro" (click)="register()">
        <div>¿No tienes una cuenta?</div>
        <div class="registrate_aqui">
          <strong>Registrate aquí.</strong>
        </div> 
      </div>

    </div>
  </div>
</ion-content>
