<ion-content fullscreen>
  <div id="map_route" style="width:100%; height:100%;"></div>
</ion-content>

<div class="button">
  <ion-fab horizontal="start" vertical="bottom" slot="fixed" (click)="onBackAction($event)">
    <ion-fab-button color="light">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<div class="button">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="toHome($event)">
    <ion-fab-button color="light">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
