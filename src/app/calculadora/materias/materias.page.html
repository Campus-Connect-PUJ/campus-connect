<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/servicios-academicos" text=" "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<img src="../../../assets/fondo.png" id="bg">
<ion-content padding class="background" [fullscreen]="true">
      <ion-card *ngFor = "let materia of materias; let indice=index" [routerLink]="['/calculadora/ingresar-notas', indice]">
        <ion-card-header>
          {{materia.nombreMateria}}
        </ion-card-header>
        <ion-card-content>
          <h2>bbbb</h2>
        </ion-card-content>
      </ion-card>
  <div class="agregarMateria">
    <ion-card class="boton-mas" [routerLink]="['/calculadora']">
      <h1>+</h1>
    </ion-card>
  </div>
</ion-content>
