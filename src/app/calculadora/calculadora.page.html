<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/inbox" text=" "></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre materia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="string" [(ngModel)]="nombreMateria"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-card-header>
      <ion-card-title>Cantidad de notas a ingresar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="string" [(ngModel)]="cantidadNotas"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nota esperada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="string" [(ngModel)]="notaEsperada"></ion-input>
    </ion-card-content>
  </ion-card>
  
  
</ion-content>
<ion-button (click)=guardarVar() [routerLink]="['/calculadora/ingresar-notas']" style="text-align:center" >
  <h1>Siguiente</h1>
</ion-button>
