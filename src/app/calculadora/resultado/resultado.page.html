<ion-header>
  <ion-toolbar>
    <ion-buttons class="header_btn"
                 slot="secondary">
      <ion-button
        href="calculadora/materias">
        <ion-icon slot="icon-only"
                  name="arrow-back"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nueva asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <h1>Nota</h1>
    </ion-card-header>
    <ion-card-content>
      <h2>Con <span>{{porcentajeActual}}%</span>, la nota actual es de <span>{{notaActual}}</span>. Para obtener la nota final igual a <span>{{notaEsperada}}</span>, la nota <span>{{porcentajeFaltante}}%</span> restante debe ser de <span>{{notaFaltante}}</span></h2>
    </ion-card-content>
  </ion-card>
  <div class="botones">
    <ion-button (click)=guardarMateria() style="text-align:center" >
      <h1>Guardar materia</h1>
    </ion-button>

    <ion-button (click)=soloGuardarMateria() style="text-align:center" [routerLink]="['/tips/exigencia', mensaje.nota]">
      <h2>Ver tips recomendados</h2>
    </ion-button>
  </div>
  

  




</ion-content>
