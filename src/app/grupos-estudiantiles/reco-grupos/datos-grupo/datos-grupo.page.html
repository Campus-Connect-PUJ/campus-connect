<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/reco-grupos']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Grupo estudiantil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{grupoSelect.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{grupoSelect.descripcion}}
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>0</ion-label>
      <ion-icon name="star-outline"></ion-icon>
      <ion-range min="0" max="5" step="1" snaps="true" color="secondary" (ionChange)="guardarPuntajeGrupo($event)"></ion-range>
      <ion-icon name="star"></ion-icon>
      <ion-label>5</ion-label>
    </ion-item>
    <ion-button (click) = "guardarResenia()">
      Guardar Rese√±a
      <ion-icon  slot="start" name="star"></ion-icon>
    </ion-button>
  </div>
</ion-content>
